{% extends 'Django_Demo_App_1/base_school.html' %}

{% block body_block %}
<div class="container jumbotron">
  <h1>Delete {{school.name}}</h1>
  <form class="" method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a class="btn btn-primary" href="{% url 'Django_Demo_App_1:details' pk=school.pk %}">Cancel</a>
  </form>

</div>
{% endblock %}
