{% extends 'Django_Demo_App_1/base_school.html' %}

{% block body_block %}
<div class="container jumbotron">
  <h1>Select School to be deleted</h1>
  <ol>
    {% for school in schools %}
      <h2><li><a href="{% url 'Django_Demo_App_1:delete' pk=school_detail.pk %}">{{school.name}}</a></li></h2>
    {% endfor %}
  </ol>

</div>
